<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Placeholder profile
    </title>

<body>
    <div class="card">
        <div class="animated-bg">
        <div class="card-halder" id="header">
            &nbsp;
        </div>
        <h3 class="card-title" id="title">&nbsp;</h3>
        <p class="card-excerpt" id="excerpt"></p>
        <span class="span">&nbsp;</span>
        <span class="span">&nbsp;</span>  
        <span class="span">&nbsp;</span> 
        <!--The entity &nbsp; produces a non-breaking space, which is used when you don't want an automatic line break at that position.-->
        <div class="author-info">
        <strong id="name">
            &nbsp;
        </strong>
        <small id="date">&nbsp;</small>
         
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
